    <script>
        const logos = document.querySelectorAll('.move-up .col');
        logos.forEach((logo) => {
            logo.addEventListener('mouseover', () => {
                // Pause the animation
                document.querySelector('.move-up').style.animationPlayState = 'paused';
                // Zoom in the logo
                logo.classList.add('zoomed');
                // After 3 seconds, remove the zoomed class and resume the animation
                setTimeout(() => {
                    logo.classList.remove('zoomed');
                    document.querySelector('.move-up').style.animationPlayState = 'running';
                }, 500);
            });
        });
        // Get the row elements
        const rows = document.querySelectorAll('.row.row-cols-4');

        // Clone all the rows
        const rowClones = [];
        for (let i = 0; i < 100; i++) {
            rowClones.push(rows[i % rows.length].cloneNode(true));
        }
        // console.log(rowClones);
        // Add classes to the cloned rows
        rowClones.forEach((row) => {
            row.classList.add("move-up");
            // Add event listeners to each logo element within the cloned row
            const logos = row.querySelectorAll('.col');
            logos.forEach((logo) => {
                logo.addEventListener('mouseover', () => {
                    // Pause the animation
                    row.style.animationPlayState = 'paused';
                    // Zoom in the logo
                    logo.classList.add('zoomed');
                    // After 3 seconds, remove the zoomed class and resume the animation
                    setTimeout(() => {
                        logo.classList.remove('zoomed');
                        row.style.animationPlayState = 'running';
                    }, 300);
                });
            });
        });

        // Add the cloned rows to the DOM
        let lastRow = rows[rows.length - 1];
        for (let i = 0; i < rowClones.length; i++) {
            lastRow.parentNode.insertBefore(rowClones[i], lastRow.nextSibling);
            lastRow = rowClones[i];
        }
    </script>
